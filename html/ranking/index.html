<!DOCTYPE html>
<html lang="ru">

    <title>Longboard Ranking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table-container">
        <table id="rankingTable">

                    <th class="compact-column">Rank</th>

            <tbody></tbody>

    <script src="app.js"></script>

</html>
