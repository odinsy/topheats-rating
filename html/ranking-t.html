<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Longboard Rankings</title>
    <style>
        :root {
            --primary-blue: #0078D7;
            --dark-bg: #1A1A1A;
            --table-bg: #FFFFFF;
            --header-bg: linear-gradient(180deg, #0078D7 0%, #005A9E 100%);
            --row-hover: #F3F9FF;
            --border-color: #E0E0E0;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--dark-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--table-bg);
            table-layout: fixed;
        }

        th {
            background: var(--header-bg);
            color: white;
            font-weight: 600;
            padding: 16px 20px;
            text-align: left;
            position: relative;
            border-right: 1px solid rgba(255,255,255,0.1);
            min-width: 80px;
        }

        th.sortable {
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .rank-column { width: 70px; }
        .name-column { width: 200px; }
        .birth-column { width: 90px; }
        .region-column { width: 180px; }
        .best-column { width: 80px; }
        .total-column { width: 100px; }
        .year-column { width: 80px; }

        td {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        tr:nth-child(even) {
            background: #F8FAFC;
        }

        tr:hover td {
            background: var(--row-hover);
        }

        .sort-icon {
            margin-left: 5px;
            font-size: 0.8em;
        }

        @media screen and (max-width: 768px) {
            .container {
                border-radius: 8px;
            }
            
            th, td {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .year-column { width: 70px; }
            .region-column { width: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th class="sortable rank-column" data-column="rank">Rank</th>
                        <th class="sortable name-column" data-column="name">Athlete</th>
                        <th class="birth-column" data-column="birthday">Birth</th>
                        <th class="sortable region-column" data-column="region">Region</th>
                        <th class="sortable best-column" data-column="best">Best</th>
                        <th class="sortable total-column" data-column="total">Total</th>
                        <th class="sortable year-column">2017</th>
                        <th class="sortable year-column">2018</th>
                        <th class="sortable year-column">2019</th>
                        <th class="sortable year-column">2021</th>
                        <th class="sortable year-column">2022</th>
                        <th class="sortable year-column">2023</th>
                        <th class="sortable year-column">2024</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            const response = await fetch('../ranking/longboard_men.csv');
            return await response.text();
        }

        function parseCSV(csv) {
            const rows = csv.split('\n').filter(row => row.trim() !== '');
            const headers = rows[0].split(',').map(h => h.trim());
            
            return rows.slice(1).map(row => {
                const values = row.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header] = (values[index] || '').trim();
                    return obj;
                }, {});
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.Rank}</td>
                    <td><strong>${row.Name}</strong></td>
                    <td>${row.Birthday}</td>
                    <td>${row.Region}</td>
                    <td>${row['Best Place']}</td>
                    <td>${row['Total Points']}</td>
                    ${[2017, 2018, 2019, 2021, 2022, 2023, 2024].map(year => 
                        `<td>${row[year] === '0' ? '-' : row[year]}</td>`
                    ).join('')}
                `;
                tbody.appendChild(tr);
            });
        }

        function sortTable(columnIndex, ascending) {
            const tbody = document.getElementById('tableBody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.replace(/,/g, '');
                const bValue = b.cells[columnIndex].textContent.replace(/,/g, '');
                
                // Numerical sorting
                if (!isNaN(aValue) && aValue !== '' && !isNaN(bValue) && bValue !== '') {
                    return ascending ? 
                        parseInt(aValue) - parseInt(bValue) : 
                        parseInt(bValue) - parseInt(aValue);
                }
                
                // String sorting
                return ascending ? 
                    aValue.localeCompare(bValue, 'ru', { numeric: true }) : 
                    bValue.localeCompare(aValue, 'ru', { numeric: true });
            });

            // Clear and re-append sorted rows
            tbody.innerHTML = '';
            rows.forEach(row => tbody.appendChild(row));
        }

        async function init() {
            try {
                const csv = await loadData();
                const data = parseCSV(csv);
                renderTable(data);

                let currentSort = { column: 0, ascending: true };
                
                document.querySelectorAll('.sortable').forEach((th, index) => {
                    th.addEventListener('click', () => {
                        const isSameColumn = currentSort.column === index;
                        const newAscending = isSameColumn ? !currentSort.ascending : true;
                        
                        // Update sorting indicators
                        document.querySelectorAll('.sortable').forEach(h => {
                            h.querySelector('.sort-icon')?.remove();
                        });
                        
                        const icon = document.createElement('span');
                        icon.className = 'sort-icon';
                        icon.textContent = newAscending ? '↑' : '↓';
                        th.appendChild(icon);
                        
                        // Perform sorting
                        sortTable(index, newAscending);
                        
                        // Update state
                        currentSort = { column: index, ascending: newAscending };
                    });
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        init();
    </script>
</body>
</html>
