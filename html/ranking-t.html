<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longboard Ranking</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f8f9fa;
            padding: 15px;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 1px 10px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 750px;
            font-size: 0.85em;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
            line-height: 1.4;
        }

        th {
            background: #2c3e50;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .total-points {
            font-weight: 700;
            color: #2c3e50;
        }

        .name-td {
            position: relative;
            cursor: help;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }

        .name-td:hover .tooltip {
            opacity: 1;
        }

        .compact-column {
            min-width: 60px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="rankingTable">
            <thead>
                <tr>
                    <th class="compact-column">Rank</th>
                    <th>Name</th>
                    <th>Region</th>
                    <th class="compact-column">Best</th>
                    <th class="compact-column">2017</th>
                    <th class="compact-column">2018</th>
                    <th class="compact-column">2019</th>
                    <th class="compact-column">2021</th>
                    <th class="compact-column">2022</th>
                    <th class="compact-column">2023</th>
                    <th class="compact-column">2024</th>
                    <th class="compact-column">Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentData = [];
            let sortState = { column: null, asc: true };

            async function loadData() {
                try {
                    const response = await fetch('../ranking/longboard_men.csv');
                    const csvData = await response.text();
                    currentData = parseCSV(csvData);
                    renderTable(currentData);
                } catch (error) {
                    console.error('Error loading CSV:', error);
                }
            }

            function parseCSV(csv) {
                const rows = csv.split('\n').slice(1);
                return rows.map(row => {
                    const columns = row.split(',').map(c => c.trim());
                    return {
                        Rank: columns[0],
                        Name: columns[1],
                        Birthday: columns[2],
                        Region: columns[3],
                        BestPlace: columns[5],
                        '2017': columns[6],
                        '2018': columns[7],
                        '2019': columns[8],
                        '2021': columns[9],
                        '2022': columns[10],
                        '2023': columns[11],
                        '2024': columns[12],
                        'Total Points': columns[13],
                        Instagram: `@${columns[1].toLowerCase().replace(/\s+/g, '')}` // Генерация mock Instagram
                    };
                });
            }

            function renderTable(data) {
                const tbody = document.querySelector('#rankingTable tbody');
                tbody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.Rank}</td>
                        <td class="name-td">${item.Name}
                            <div class="tooltip">
                                <div>Рождён: ${item.Birthday}</div>
                                <div>Instagram: ${item.Instagram}</div>
                            </div>
                        </td>
                        <td>${item.Region}</td>
                        <td>${item.BestPlace}</td>
                        <td>${item['2017']}</td>
                        <td>${item['2018']}</td>
                        <td>${item['2019']}</td>
                        <td>${item['2021']}</td>
                        <td>${item['2022']}</td>
                        <td>${item['2023']}</td>
                        <td>${item['2024']}</td>
                        <td class="total-points">${item['Total Points']}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            function sortTable(columnIndex) {
                const columns = ['Rank', 'Name', 'Region', 'BestPlace', '2017', '2018', 
                               '2019', '2021', '2022', '2023', '2024', 'Total Points'];
                const key = columns[columnIndex];
                
                currentData.sort((a, b) => {
                    let valA = a[key];
                    let valB = b[key];
                    
                    if(['Rank', 'BestPlace', '2017', '2018', '2019', 
                       '2021', '2022', '2023', '2024', 'Total Points'].includes(key)) {
                        valA = parseFloat(valA) || 0;
                        valB = parseFloat(valB) || 0;
                    }

                    if(valA === valB) return 0;
                    const direction = sortState.asc ? 1 : -1;
                    
                    return (valA > valB ? 1 : -1) * direction;
                });

                sortState.asc = !sortState.asc;
                renderTable(currentData);
            }

            document.querySelectorAll('th').forEach((th, index) => {
                th.addEventListener('click', () => sortTable(index));
            });

            loadData();
        });
    </script>
</body>
</html>
