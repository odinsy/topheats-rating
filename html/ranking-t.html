<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг спортсменов</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .table-wrapper {
            overflow-x: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        th:hover {
            background-color: #45a049;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .sort-icon {
            margin-left: 5px;
            font-size: 0.8em;
        }

        @media screen and (max-width: 600px) {
            td, th {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th data-column="rank">Ранг</th>
                        <th data-column="name">Имя</th>
                        <th data-column="birthday">Год рождения</th>
                        <th data-column="region">Регион</th>
                        <th data-column="best">Лучшее место</th>
                        <th data-column="total">Всего очков</th>
                        <th>2017</th>
                        <th>2018</th>
                        <th>2019</th>
                        <th>2021</th>
                        <th>2022</th>
                        <th>2023</th>
                        <th>2024</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            const response = await fetch('../ranking/longboard_men.csv');
            const data = await response.text();
            return data;
        }

        function parseCSV(csv) {
            const rows = csv.split('\n');
            const headers = rows[0].split(',').map(h => h.trim());

            return rows.slice(1).map(row => {
                const values = row.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header] = values[index].trim();
                    return obj;
                }, {});
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.Rank}</td>
                    <td>${row.Name}</td>
                    <td>${row.Birthday}</td>
                    <td>${row.Region}</td>
                    <td>${row['Best Place']}</td>
                    <td><strong>${row['Total Points']}</strong></td>
                    ${[2017, 2018, 2019, 2021, 2022, 2023, 2024].map(year =>
                        `<td>${row[year] === '0' ? '-' : row[year]}</td>`
                    ).join('')}
                `;
                tbody.appendChild(tr);
            });
        }

        function sortTable(column, ascending) {
            const tbody = document.getElementById('tableBody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            rows.sort((a, b) => {
                const aValue = a.cells[column].textContent;
                const bValue = b.cells[column].textContent;

                if (!isNaN(aValue)) {
                    return ascending ? aValue - bValue : bValue - aValue;
                }
                return ascending ?
                    aValue.localeCompare(bValue, 'ru') :
                    bValue.localeCompare(aValue, 'ru');
            });

            rows.forEach(row => tbody.appendChild(row));
        }

        async function init() {
            const csv = await loadData();
            const data = parseCSV(csv);
            renderTable(data);

            let sortState = { column: 0, ascending: true };

            document.querySelectorAll('th').forEach((th, index) => {
                th.addEventListener('click', () => {
                    sortState.ascending = sortState.column === index ? !sortState.ascending : true;
                    sortState.column = index;
                    sortTable(index, sortState.ascending);

                    // Update sort indicators
                    document.querySelectorAll('th').forEach(h => h.innerHTML =
                        h.innerHTML.replace(/ ?↑|↓/g, ''));
                    th.innerHTML += sortState.ascending ? ' ↑' : ' ↓';
                });
            });
        }

        init();
    </script>
</body>
</html>
