<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Longboard Rankings</title>
    <style>
        :root {
            --primary-blue: #0078D7;
            --dark-bg: #1A1A1A;
            --table-bg: #FFFFFF;
            --header-bg: linear-gradient(180deg, #0078D7 0%, #005A9E 100%);
            --row-hover: #F3F9FF;
            --border-color: #E0E0E0;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--dark-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--table-bg);
            min-width: 900px;
        }

        th {
            background: var(--header-bg);
            color: white;
            font-weight: 600;
            padding: 12px 15px;
            text-align: left;
            position: relative;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        th.sortable {
            cursor: pointer;
            transition: background 0.3s;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        tr:nth-child(even) {
            background: #F8FAFC;
        }

        tr:hover td {
            background: var(--row-hover);
        }

        .sort-icon {
            margin-left: 5px;
            font-size: 0.8em;
        }

        .year-header {
            min-width: 60px;
            text-align: center;
        }

        @media screen and (max-width: 1200px) {
            th, td {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .year-header {
                min-width: 55px;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                border-radius: 8px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 13px;
            }
            
            .year-header {
                min-width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th class="sortable" data-column="0">Rank</th>
                        <th class="sortable" data-column="1">Athlete</th>
                        <th class="sortable" data-column="2">Birth</th>
                        <th class="sortable" data-column="3">Region</th>
                        <th class="sortable" data-column="4">Best</th>
                        <th class="sortable" data-column="5">Total</th>
                        <th class="sortable year-header" data-column="6">2017</th>
                        <th class="sortable year-header" data-column="7">2018</th>
                        <th class="sortable year-header" data-column="8">2019</th>
                        <th class="sortable year-header" data-column="9">2021</th>
                        <th class="sortable year-header" data-column="10">2022</th>
                        <th class="sortable year-header" data-column="11">2023</th>
                        <th class="sortable year-header" data-column="12">2024</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            const response = await fetch('../ranking/longboard_men.csv');
            return await response.text();
        }

        function parseCSV(csv) {
            const rows = csv.split('\n').filter(row => row.trim() !== '');
            const headers = rows[0].split(',').map(h => h.trim());
            
            return rows.slice(1).map(row => {
                const values = row.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header] = (values[index] || '').trim();
                    return obj;
                }, {});
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.Rank}</td>
                    <td>${row.Name}</td>
                    <td>${row.Birthday}</td>
                    <td>${row.Region}</td>
                    <td>${row['Best Place']}</td>
                    <td>${row['Total Points']}</td>
                    ${[2017, 2018, 2019, 2021, 2022, 2023, 2024].map(year => 
                        `<td>${row[year] === '0' ? '-' : row[year]}</td>`
                    ).join('')}
                `;
                tbody.appendChild(tr);
            });
        }

        function sortTable(columnIndex, ascending) {
            const tbody = document.getElementById('tableBody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.replace(/,/g, '');
                const bValue = b.cells[columnIndex].textContent.replace(/,/g, '');
                
                if (!isNaN(aValue) {
                    return ascending ? aValue - bValue : bValue - aValue;
                }
                return ascending ? 
                    aValue.localeCompare(bValue, 'ru', { numeric: true }) : 
                    bValue.localeCompare(aValue, 'ru', { numeric: true });
            });

            tbody.innerHTML = '';
            rows.forEach(row => tbody.appendChild(row));
        }

        async function init() {
            try {
                const csv = await loadData();
                const data = parseCSV(csv);
                renderTable(data);

                let currentSort = { column: 0, ascending: true };
                
                document.querySelectorAll('.sortable').forEach(th => {
                    const columnIndex = parseInt(th.dataset.column);
                    
                    th.addEventListener('click', () => {
                        const isSameColumn = currentSort.column === columnIndex;
                        const newAscending = isSameColumn ? !currentSort.ascending : true;
                        
                        document.querySelectorAll('.sort-icon').forEach(icon => icon.remove());
                        
                        const icon = document.createElement('span');
                        icon.className = 'sort-icon';
                        icon.textContent = newAscending ? '↑' : '↓';
                        th.appendChild(icon);
                        
                        sortTable(columnIndex, newAscending);
                        
                        currentSort = { column: columnIndex, ascending: newAscending };
                    });
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        init();
    </script>
</body>
</html>
