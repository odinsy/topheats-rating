<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longboard Ranking</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f8f9fa;
            padding: 20px;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9em;
        }

        th {
            background: #2c3e50;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        th:hover {
            background: #34495e;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        td {
            color: #495057;
        }

        .total-points {
            font-weight: 700;
            color: #2c3e50;
        }

        .region {
            min-width: 180px;
        }

        .best-place {
            text-align: center;
        }

        @media (max-width: 768px) {
            .table-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="rankingTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th class="region">Region</th>
                    <th>Best Place</th>
                    <th>2017</th>
                    <th>2018</th>
                    <th>2019</th>
                    <th>2021</th>
                    <th>2022</th>
                    <th>2023</th>
                    <th>2024</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentData = [];
            let sortState = { column: null, asc: true };

            async function loadData() {
                try {
                    const response = await fetch('../ranking/longboard_men.csv');
                    const csvData = await response.text();
                    currentData = parseCSV(csvData);
                    renderTable(currentData);
                } catch (error) {
                    console.error('Error loading CSV:', error);
                }
            }

            function parseCSV(csv) {
                const rows = csv.split('\n').slice(1);
                return rows.map(row => {
                    const [Rank, Name, Birthday, Region, Category, BestPlace, ...points] = row.split(',');
                    return {
                        Rank,
                        Name,
                        Region,
                        BestPlace,
                        '2017': points[0],
                        '2018': points[1],
                        '2019': points[2],
                        '2021': points[3],
                        '2022': points[4],
                        '2023': points[5],
                        '2024': points[6],
                        'Total Points': points[7]
                    };
                });
            }

            function renderTable(data) {
                const tbody = document.querySelector('#rankingTable tbody');
                tbody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.Rank}</td>
                        <td>${item.Name}</td>
                        <td>${item.Region}</td>
                        <td class="best-place">${item.BestPlace}</td>
                        <td>${item['2017']}</td>
                        <td>${item['2018']}</td>
                        <td>${item['2019']}</td>
                        <td>${item['2021']}</td>
                        <td>${item['2022']}</td>
                        <td>${item['2023']}</td>
                        <td>${item['2024']}</td>
                        <td class="total-points">${item['Total Points']}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            function sortTable(columnIndex) {
                const columnKeys = Object.keys(currentData[0]);
                const key = columnKeys[columnIndex];
                
                currentData.sort((a, b) => {
                    const valA = isNaN(a[key]) ? a[key] : Number(a[key]);
                    const valB = isNaN(b[key]) ? b[key] : Number(b[key]);
                    
                    if (valA < valB) return sortState.asc ? -1 : 1;
                    if (valA > valB) return sortState.asc ? 1 : -1;
                    return 0;
                });

                sortState.asc = !sortState.asc;
                renderTable(currentData);
            }

            document.querySelectorAll('th').forEach((th, index) => {
                th.addEventListener('click', () => sortTable(index));
            });

            loadData();
        });
    </script>
</body>
</html>
