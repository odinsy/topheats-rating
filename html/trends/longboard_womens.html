<!DOCTYPE html>
<html>
<head>
    <title>Тренд среднего возраста новых спортсменов</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-family: 'Arial', sans-serif;
        }
        .chart-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .main-title {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 8px;
        }
        .meta-info {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 15px;
        }
        #ageTrendChart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="chart-header">
            <h1 class="main-title">Тренд среднего возраста новых спортсменов</h1>
            <div class="meta-info">
                Дисциплина: <strong>Длинная доска</strong><br>
                Категория: <strong>Женщины</strong>
            </div>
        </div>
        <canvas id="ageTrendChart"></canvas>
    </div>

<script>
// Загрузка данных (путь исправлен согласно описанию)
fetch('stats/trends/general_longboard_women_stats.csv')
    .then(response => response.text())
    .then(csvData => {
        const rows = csvData.split('\n').slice(1);
        const data = rows.map(row => {
            const [year, total, newbies, percent, avgAge] = row.split(',');
            return {
                year: year.trim(),
                avgAge: parseFloat(avgAge)
            };
        }).filter(item => item.year && !isNaN(item.avgAge));

        const ctx = document.getElementById('ageTrendChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(d => d.year),
                datasets: [{
                    label: 'Средний возраст (лет)',
                    data: data.map(d => d.avgAge),
                    borderColor: '#2980b9',
                    backgroundColor: 'rgba(41, 128, 185, 0.1)',
                    borderWidth: 3,
                    tension: 0.3,
                    pointStyle: 'circle',
                    pointRadius: 6,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { font: { size: 14 } }
                    },
                    tooltip: {
                        backgroundColor: '#2c3e50',
                        titleFont: { size: 16 },
                        bodyFont: { size: 14 },
                        displayColors: false
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Год проведения',
                            font: { size: 15, weight: '600' }
                        },
                        grid: { display: false }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Возраст (лет)',
                            font: { size: 15, weight: '600' }
                        },
                        min: 28,
                        max: 38,
                        ticks: { stepSize: 2 }
                    }
                }
            }
        });
    })
    .catch(error => console.error('Error:', error));
</script>
</body>
</html>
