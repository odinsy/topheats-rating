<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Ranking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="category-selector">
        <select id="categorySelect">
            <option value="longboard_men">Лонгборд (Мужчины)</option>
            <option value="longboard_women">Лонгборд (Женщины)</option>
            <option value="shortboard_men">Шортборд (Мужчины)</option>
            <option value="shortboard_women">Шортборд (Женщины)</option>
        </select>
    </nav>

    <div class="table-container">
        <table id="rankingTable">
            <thead>
                <tr>
                    <th class="sticky-col rank-col">Rank</th>
                    <th class="sticky-col name-col">Name</th>
                    <th>Region</th>
                    <th>Best</th>
                    <th>2017</th>
                    <th>2018</th>
                    <th>2019</th>
                    <th>2021</th>
                    <th>2022</th>
                    <th>2023</th>
                    <th>2024</th>
                    <th class="sticky-col total-col">Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
