<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="category-selector">
        <select id="categorySelect">
            <option value="longboard_men">Лонгборд (Мужчины)</option>
            <option value="longboard_women">Лонгборд (Женщины)</option>
            <option value="shortboard_men">Шортборд (Мужчины)</option>
            <option value="shortboard_women">Шортборд (Женщины)</option>
        </select>
    </nav>

    <div class="table-wrapper">
        <div class="table-container">
            <table id="rankingsTable">
                <thead>
                    <tr>
                        <th class="compact-col sticky-col rank-col">Rank</th>
                        <th class="name-col sticky-col">Name</th>
                        <th class="region-col">Region</th>
                        <th class="compact-col">Best</th>
                        <th class="compact-col">2017</th>
                        <th class="compact-col">2018</th>
                        <th class="compact-col">2019</th>
                        <th class="compact-col">2021</th>
                        <th class="compact-col">2022</th>
                        <th class="compact-col">2023</th>
                        <th class="compact-col">2024</th>
                        <th class="compact-col sticky-col total-col">Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
